version: "2"

options:
  compose-file-path: 'docker-compose-sync.yml'
  verbose: false
  cli_mode: 'auto'

syncs:
  web-landing-sync:
    sync_strategy: 'native_osx'
    src: './'
    host_disk_mount_mode: 'cached'
    notify_terminal: true
    sync_userid: '5000'
    sync_groupid: '6000'
    sync_prefer: 'default'
    sync_excludes: 
      - .git
      - .github
      - .gitignore
      - .nvmrc
      - .ruby-version
      - Dockerfile.*
